<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .dashboard-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .server-info {
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .server-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .server-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .btn-copy {
            display: inline-block;
            padding: 10px 20px;
            background: #34c759;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-copy:hover {
            background: #28a745;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Minecraft Server Dashboard</h1>
        <p>Access both Java and Bedrock Editions here!</p>

        <!-- Java Edition -->
        <div class="server-info">
            <h2>Java Edition</h2>
            <p>IP Address: <strong id="java-ip">mikiosv.rdtrc.cloud</strong></p>
            <a href="minecraft://?addServer=mikiosv.rdtrc.cloud" class="btn-copy">เข้าร่วม</a>
        </div>

        <!-- Bedrock Edition -->
        <div class="server-info">
            <h2>Bedrock Edition</h2>
            <p>IP Address: <strong id="bedrock-ip">mikiosv.rdtrc.cloud</strong></p>
            <p>Port: <strong id="bedrock-port">19132</strong></p>
            <a href="minecraft://?addExternalServer=mikiosv.rdtrc.cloud|mikiosv.rdtrc.cloud:19132" class="btn-copy">เข้าร่วม</a>
        </div>
    </div>

    <script>
        function copyToClipboard(type) {
            const bedrockIp = document.getElementById("bedrock-ip").textContent;
            const bedrockPort = document.getElementById("bedrock-port").textContent;
            const serverDetails = `Bedrock Server\nIP: ${bedrockIp}\nPort: ${bedrockPort}`;
            
            navigator.clipboard.writeText(serverDetails).then(() => {
                alert("Bedrock Server details copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy:", err);
            });
        }
    </script>
</body>
</html>
